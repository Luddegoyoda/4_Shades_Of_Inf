 kawaii_news.1.desc:0 "The leader of Kawaii has been assasinated and a state funeral has been held for her. \n\nAll eyes are on the country now to see who will step up and take charge..."
 kawaii_news.2.desc:0 "The literature minister Monika Asano has taken leadership of Kawaii, ruling as the new Emerald Queen in the newly formed queendom. \n\nWe shall see what she decides to do with the newfound power in her hand"
 kawaii_news.3.desc:0 "Having faced daddy issues her entire life, Yora, the self proclaimed "big tiddy goth girl" has taken power in Kawaii. \n\nShe announced her plans to dominate everyone who gazes upon her earlier this morning. I've never been harder only listening to the radio..."
 
 chico_news.1.desc:0 "In a stunning move the rabbit Chico has taken control of the holy land, ruling with an iron fist and taking offense from everyone.\n\nOnly time will tell what the rabbit decides to do in it's new adventure out in the sands..."
 chico_news.2.desc:0 "Chico has proclaimed a global ban on the consumption of rabbit meat, and has made clear of his intentions to stop it. By force if neccessary..."
 
 
 cervid_news.1.desc:0 "Scanian Moose are disappearing in droves into the Atlantic, nobody knows where they are heading."
 cervid_news.2.desc:0 "Mackenzie King, ruler of the Dominion of Canada, got into a violent traffic accident with a moose and both legs had to be amputated."
 cervid_news.3.desc:0 "Franklin Delano Roosevelt got pushed down a staircase by a moose in a shocking accident at the White House. The Cervid Sect deny all involvement."
 cervid_news.4.desc:0 "Franklin Delano Roosevelt was found beheaded in the oval office just a few hours ago, a moose-shaped hole was found in the wall but no further evidence has been found."
 
 
 
 