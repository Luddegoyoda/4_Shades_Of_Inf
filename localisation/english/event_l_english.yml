 kawaii.11.d:0 "The shocking murder of a leading figure with her stature has been unheard of in Kawaii until today. Our loss can be felt everywhere across Kawaii. Sakura is gone and with her our way of life comes into question by all of her previous competitors.\n\nEver since she defeated the Reformists in the Kawaii Competition her authority had been growing and growing. Who is going to fill the vacuum left by her now?" 
 
