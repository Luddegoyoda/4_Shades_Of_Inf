 kawaii.1.d:0 "The kawaii competition is where the people of Kawaii decide on who is the most kawaii of them all. Winning this prestigious competition usually fast-tracks the person to office like Sakura did a few years ago. Now this competition is being held again and there are a few newcomers to the scene.\n\n The introduction of the E-girl to Kawaii has had a major impact on the way some perceive how our kawaii spirit should be used. Their way of loose and free thinking is completely heretical according to many traditionalists including Sakura. This competition could decide our future going forward." 
